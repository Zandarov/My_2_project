<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="10px">
    <tr>
        <td>
            Тип булочки :
        </td>
        <td>
            <select>
                <option>Булочки для гамбургеров</option>
                <option>Булочки для хот-дога</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Тип мяса :
        </td>
        <td>
            <select>
                <option>Говядина</option>
                <option>Курица</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Опции :
        </td>
        <td>
            <input type="checkbox">
            помидор
            <input type="checkbox">
            соленые огурцы
        </td>
    </tr>
    <tr>
        <td>
            Адрес :
        </td>
        <td>
            <input type="text" placeholder="Введите адрес">

        </td>
    </tr>
    <tr>
        <td>
            Ф.И.О. заказчика :
        </td>
        <td>
            <input type="text" placeholder="Введите Ф.И.О.">
        </td>
    </tr>
    <tr>
        <td>
            Желаемое время доставки :
        </td>
        <td>
            <input type="time">
        </td>
    </tr>
    <tr>
        <td>
            Выбор бургера :
        </td>
        <td>
            <select>
                <option>Гамбургер</option>
                <option>Чизбургер</option>
                <option>Хотдог</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button>Заказать</button>
        </td>
    </tr>
</table>
</body>
</html>
